<!DOCTYPE html>
<html>
<head>
    <title>Emotion Detector</title>
    <script src="{{ url_for('static', filename='mywebscript.js') }}"></script>
</head>
<body>
    <h1>Emotion Detection App</h1>
    <form action="/emotionDetector" method="POST">
        <label for="text">Enter a statement:</label><br><br>
        <textarea name="text" rows="4" cols="50" required></textarea><br><br>
        <input type="submit" value="Detect Emotion">
    </form>

    {% if result %}
        <h2>Result:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
